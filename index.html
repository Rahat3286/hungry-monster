<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        >
        <link rel="shortcut icon" href="/hungry monster favicon.ico" type="">
        <link rel="stylesheet" href="./style.css">
        <title>Hungry Monster</title>
    </head>
    <body>
        <div class="container">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg bg-transparent">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img
                            src="./images/hungry monster brand icon and logo.jpg"
                            width="30"
                            height="30"
                            className="d-inline-block align-text-top"
                            alt="Brand-Image"
                        >
                        <span id="brand-name">Hungry Monster</span>
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <ul class="navbar-nav ms-auto text-center">
                            <li class="nav-link route-name" aria-current="page" href="#">Home</li>
                            <li class="nav-link route-name" href="#">Features</li>
                            <li class="nav-link route-name" href="#">Pricing</li>
                            <li class="nav-link route-name" href="#">Disabled</li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- content area -->
            <main class="content-area">
                <div class="search-bar col-md-6 mx-auto">
                    <h1 class="text-center">Hungry Monster</h1>
                    <div class="search-box my-5">
                        <input
                            id="search-field"
                            class="form-control"
                            placeholder="Enter the first letter of your desired food"
                            type="text"
                        >
                        <button onclick="searchFoods()" class="btn btn-success search-btn">Search</button>
                    </div>
                </div>
                <h3 id="error-message" class="text-danger text-center"></h3>
                <div id="food-container" class="search-result row"></div>
            </main>
            <div>
                <script src="./app.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
            </body>
        </html>
